apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hasura.fullname" . }}
  labels:
    {{- include "hasura.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "hasura.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "hasura.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hasura.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          env:
            - name: HASURA_GRAPHQL_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: dburl
                  name: {{ include "hasura.fullname" . }}
            - name: HASURA_GRAPHQL_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: accessKey
                  name: {{ include "hasura.fullname" . }}
            - name: HASURA_GRAPHQL_ENABLE_CONSOLE
              value: {{ .Values.env.HASURA_GRAPHQL_ENABLE_CONSOLE | quote }}
            - name: HASURA_GRAPHQL_ENABLED_LOG_TYPES
              value: {{ .Values.env.HASURA_GRAPHQL_ENABLED_LOG_TYPES | quote }}
            {{- if .Values.auth.jwt.enabled }}
            - name: HASURA_GRAPHQL_JWT_SECRET
              value: {{ .Values.env.HASURA_GRAPHQL_JWT_SECRET | quote }}
            {{- end }}
            {{- if .Values.auth.hook.enabled }}
            - name: HASURA_GRAPHQL_AUTH_HOOK
              value: {{ .Values.env.HASURA_GRAPHQL_AUTH_HOOK | quote }}
            {{- end }}
          livenessProbe: # https://github.com/hasura/graphql-engine/issues/1532 https://hasura.io/docs/1.0/graphql/core/api-reference/health.html#health-api-reference
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
